{{- $name := .Get "name" -}}
{{- $img := .Get "img" -}}
<article class="flex-auto mi4 w-30-ns w-40-m w-100 br3 pa3 pa4-ns ma1 mv3 ba b--black-10">
  <div class="tc">
    {{ with resources.Get $img }}
      {{ if eq .MediaType.SubType "svg" }}
        <img src="{{ .RelPermalink }}" style="object-fit: cover; height: 180px; width: 150px;" class="br-100 w4 dib" alt="{{ $name }}">
      {{ else }}
        {{ with .Resize "720x webp picture q90" }}
          <img src="{{ .RelPermalink }}" style="object-fit: cover; height: 180px; width: 150px;" class="br-100 w4 dib" alt="{{ $name }}">
        {{ end }}
      {{ end }}
    {{ end }}
    <h3 class="f4 mb1">{{ $name }}</h3>
    {{ with .Get "affiliation" }}
      <p class="f6 mt0">{{ . }}</p>
    {{ end }}
    <hr class="mw3 bb bw1 b--black-10">
  </div>
  <p class="lh-copy measure center f6 black-70" style="text-align: center;">
    {{ .Inner }}
  </p>
</article>
